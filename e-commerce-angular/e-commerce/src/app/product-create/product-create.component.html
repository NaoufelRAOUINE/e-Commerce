<div class="example-container" style="padding:70px">
<h1>Cr√©er un nouveau produit</h1>
<form class="" [formGroup]="someForm" (ngSubmit)="submitFunc()">
  <div class="form-group">
    <label for="inputNom">Nom</label>
    <input type="text" class="form-control" id="inputNom" ng-model="nom" formControlName="nom"
      aria-describedby="Nom de produit"
      placeholder="Entrer nom de produit">
  </div>
  <div class="form-group">
    <label for="inputPrix">Prix</label>
    <input type="number" class="form-control" id="inputPrix" ng-model="prix" formControlName="prix"
      aria-describedby="Entrer nom de produit"
      placeholder="Entrer nom de produit">
  </div>
  <div class="form-group">
    <label for="inputPoids">Poids</label>
    <input type="number" class="form-control" id="inputPoids" ng-model="poids" formControlName="poids"
      aria-describedby="Entrer poids de produit"
      placeholder="Entrer nom de produit">
  </div>


  <button type="submit" class="btn btn-primary">Valider</button>

</form>
</div>
